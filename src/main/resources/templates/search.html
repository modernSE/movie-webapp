<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous"/>

    <!-- Optional theme -->
    <link rel="stylesheet"
          href="http://bootswatch.com/readable/bootstrap.min.css"/>
    <title>Awesome Movie Search</title>
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h1>Awesome Movie Search</h1>
    </div>
    <div th:each="movie : ${movies}" class="row" style="padding:2em">
        <div class="col-md-6">
            <div>
                <h3 th:text="${movie.title}"></h3>
                <ul>
                    <li th:text="${movie.year}">Year</li>
                </ul>
            </div>
            <a th:href="@{saveFavorite(id=${movie.imdbID},title=${movie.title})}" >In meine Sammlung!</a>
        </div>

        <div class="col-md-6">
            <img th:src="${movie.poster}" style="height:150px"/>
        </div>
    </div>
</div>
</body>
</html>
